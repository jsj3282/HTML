<!DOCTYPE html>
<html>
<head>
	<style>
		img{position:absolute; z-index:0; left:0px; top:100px;}
		h1{position:absolute; z-index:-1; top:100px;}
		p{position:absolute; z-index:1; color:blue; top:100px}
		.h{background-color:red; z-index:2; position:absolute; left:0px; top:0px; width:200px;}
		.h4{position:absolute; z-index:4; left:0px; top:0px;}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4 class="h4"><a href="#">클릭시 이동</a></h4>  <!-- h4가 h2에 감싸져서 링크 클릭이 안된다 -->
	<h2 class="h">.....</h2>
<hr><!-- 정적인 위치가 없으므로 hr이 맨 위로 올라간다 -->
	<h1>The z-index Property</h1>
	<img src="resources/images/quiz.png" width="100" height="140">
	<p><b>z-index 설정은 position이 설정 되어 있는 상태에서 가능하다.</b></p>
</body>
</html>
