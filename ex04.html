<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="ex03.html" method="get">
	<table>
		<tr>
			<td><h2>다음 <span style="background-color:peru">내용에 맞게 입력</span>하세요</h2></td>
			<td rowspan="5"><img src="test.jpg" width="300px" height="300px"></td>
		</tr>
		<tr>
			<td>전공 분야를 입력하세요 
				<select size="1" name="major">
					<option value="m1" selected>소프트웨어
				</select>
			</td>
		</tr>
		<tr>
			<td>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"></td>
		</tr>
		<tr>
			<td>아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="id"></td>
		</tr>
		<tr>
			<td>비밀번호&nbsp;&nbsp;&nbsp;<input type="password" name="pw" maxlength="10"></td>
		</tr>
	</table>
	<fieldset style="width:500px">
		<legend>성별 조사</legend>
		여성<input type="radio" name="gender" checked="checked">
		남성<input type="radio" name="gender">
	</fieldset>
	<fieldset style="width:500px">
		<legend>취미 조사</legend>
		책읽기<input type="checkbox">
		공부하기<input type="checkbox">
		책 읽으며 공부하기<input type="checkbox">
		컴퓨터<input type="checkbox">
	</fieldset>
	<fieldset style="width:500px">
		<legend>하고 싶은 말</legend>
			<textarea rows="3" cols="50"></textarea>
	</fieldset>
	<br>
	<input type="submit" value="완료">
	<input type="reset" value="다시작성">
</form>
</body>
</html>
